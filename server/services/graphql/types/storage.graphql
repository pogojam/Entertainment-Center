type Query {
  getFiles(input: String): [File]
}
type Mutation {
  uploadFiles(file: Upload!, meta: FileInput): [File]
}

input FileInput {
  name: String
  path: String
  extension: String
  isFolder: Boolean
  fileName: String
  dir: String
}

type File {
  name: String
  path: String
  extension: String
  isFolder: Boolean
  fileName: String
  dir: String
}
